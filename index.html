<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wroking with Vue</title>
    <!-- development version, includes helpful console warnings -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <main id=app>
        <img src="images/logo.png" alt="Mini Cooper logo" > 
        <h1 @click="clickHeader">{{ message }} </h1> <!-- v-on-->
        <p>{{anotherMessage}}</p>
        <!--show the prof data in prof array-->
        <ul>
            <li v-for="mini in minis">
               <p v-on:click="logClicked">
                   Model: {{mini.Model}}<br>
                   Price: {{mini.Price}}</p><!--everything out of {{}} will rendered as html text-->
            </li>
        </ul>
    </main>
</body>
<script src="js/main.js" type="module"></script>
</html>
